<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://kit.fontawesome.com/18d93aaac3.js" 
crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-solid fa-location-dot"></i>Address, City, Country</div>
            <div><i class="fa-solid fa-envelope"></i>Contact@email.com</div>
            <div><i class="fa-solid fa-phone"></i>+00 0000 000</div>
            <div><i class="fa-solid fa-clock"></i>Mon-Fri 9AM to 5PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact us</h2>
            <form class="contact" action="URL" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your name" required>
                <input type="text" name="name" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
